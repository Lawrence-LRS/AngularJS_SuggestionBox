<div class="main">
	<div class="container-fluid">
		<div class="suggestionContainer">
			<div class="suggestionRow" ng-repeat="post in posts | orderBy:'upvotes':true">
				<h2>{{post.title}}</h2>
				<p class = "upvote"><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}</p>
				<a class="comment" href="#/suggestion/{{$index}}"><button class="btn btn-primary ">Comments </button> </a>
			</div>
		</div>

		<form ng-submit="addSuggestion()" style="margin-top: 50px">
			<h2> Submit Your Suggestion </h2>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
			</div>
			<button type="submit" class="btn btn-primary">Suggest</button>
		</form>

	</div>
</div>
